<div class="section-container">
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <div class="section-container-spacer text-center">
          <h1 class="h2">04 : Contact me</h1>
        </div>
        <div class="row" *ngIf="!contactSubmitted else submitTemplate">
          <div class="col-md-10 col-md-offset-1">
            <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="reveal-content">
              <div class="row">
                <div class="col-md-7">
                  <div class="form-group">
                    <input #email type="email" class="form-control" formControlName="email" id="email"
                      placeholder="Email">
                    <div
                      *ngIf="contactForm.controls.email.invalid && (contactForm.controls.email.dirty && contactForm.controls.email.touched)"
                      style="color:red">

                      <div *ngIf="contactForm.controls.email.errors.required">
                        Email is required.
                      </div>
                      <div *ngIf="contactForm.controls.email.errors.email">
                        Enter valid email id.
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <input type="text" class="form-control" formControlName="subject" id="subject"
                      placeholder="Subject">
                  </div>
                  <div class="form-group">
                    <textarea class="form-control" rows="5" formControlName="message"
                      placeholder="Enter your message"></textarea>
                  </div>
                  <button type="submit" class="btn btn-default btn-lg" [disabled]="!contactForm.valid">Send</button>
                </div>
                <div class="col-md-5 address-container">
                  <ul class="list-unstyled">
                    <li>
                      <span class="fa-icon">
                        <i class="fa fa-phone" aria-hidden="true"></i>
                      </span>
                      + 91 9764834026
                    </li>
                    <li>
                      <span class="fa-icon">
                        <i class="fa fa-at" aria-hidden="true"></i>
                      </span>
                      vjbhatt760@gmail.com
                    </li>
                    <li>
                      <span class="fa-icon">
                        <i class="fa fa fa-map-marker" aria-hidden="true"></i>
                      </span>
                      E2-403 Kalpataru Splendour Wakad Pune Maharashtra
                    </li>
                  </ul>
                  <h3>Follow me on social networks</h3>
                  <a href="http://www.facebook.com" title="" class="fa-icon">
                    <i class="fa fa-facebook"></i>
                  </a>
                  <a href="http://www.twitter.com" title="" class="fa-icon">
                    <i class="fa fa-twitter"></i>
                  </a>
                  <a href="http://www.linkedin.com" title="" class="fa-icon">
                    <i class="fa fa-linkedin"></i>
                  </a>

                </div>
              </div>
            </form>
          </div>

        </div>

        <ng-template #submitTemplate>
          Thanks for your message! <a href="javascript:void(0)" (click)="contactSubmitted=false;">Show Form</a>
        </ng-template>

      </div>
    </div>
  </div>
</div>
